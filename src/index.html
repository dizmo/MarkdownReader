<!DOCTYPE html>
<html>
    <head>
        <title>Markdown Reader</title>
        <meta charset="UTF-8" />
        <script src="lib/joose/joose.min.js"></script>
        <script src="lib/jquery/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/jquery-ui/css/custom-theme/jquery-ui-1.10.3.custom.min.css" />
        <script type="text/javascript" src="lib/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="lib/marked/marked.min.js"></script>
        <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
        <script src="lib/codemirror/codemirror.min.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="front">
            <div class="md-logo" style="background-image: url(style/images/tourguide-light.svg);"></div>
        </div>
        <div id="back">
            <form>
                <label for="url-md">Content URL</label>
                <input id="url-md" type="url" name="url" data-type="dizmo-input" data-required="true"
                       placeholder="Markdown URL (e.g. http://www.example.com/FrozenBook/en/index.md)"/>
                <label for="url-css">Styling URL</label>
                <input id="url-css" type="url" name="url" data-type="dizmo-input" data-required="true"
                       placeholder="CSS URL (e.g. http://www.example.com/FrozenBook/reader.css)"/>
            </form>
            <label for="editor">Content</label>
            <textarea id="editor" name="editor" placeholder="Custom CSS .."></textarea>
            <div class="done-btn-wrapper">
                <button class="done-btn" data-type="dizmo-button" data-onback="true">Done</button>
            </div>
        </div>
        <script>
            var EDITOR = CodeMirror.fromTextArea(jQuery('#editor')[0], {
                lineNumbers: true,
                lineWrapping: true,
                matchBrackets: true,
                mode: 'css',
                styleActiveLine: true
            });

            EDITOR.setValue ([
                '/**\n',
                ' * Extra CSS: front, content, headers etc.\n',
                ' */\n',
                '\n',
                '#front {\n',
                '  /* front side styles */\n',
                '}\n',
                '\n',
                '#content {\n',
                '  /* content styles (on front side) */\n',
                '}\n'
            ].join (''));
        </script>
        <script src="application.js"></script>
    </body>
</html>
