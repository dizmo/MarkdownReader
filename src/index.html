<!DOCTYPE html>
<html>
    <head>
        <title>Markdown Reader</title>
        <meta charset="UTF-8" />
        <script src="lib/joose/joose.min.js"></script>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/marked/marked.min.js"></script>
        <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
        <script src="lib/codemirror/codemirror.min.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="front">
            <div class="md-logo" style="background-image: url(style/images/tourguide-light.svg);"></div>
        </div>
        <div id="back">
            <form>
                <label for="md-url">Content URL</label>
                <input id="md-url" type="url" name="url" data-type="dizmo-input" data-required="true"
                       placeholder="Markdown to fetch from (e.g. http://help.dizmo.com/tourguide/en/index.md)"/>
                <label for="css-url">Styling URL</label>
                <input id="css-url" type="url" name="url" data-type="dizmo-input" data-required="true"
                       placeholder="CSS to fetch from (e.g. http://help.dizmo.com/tourguide/en/index.md.css)"/>
            </form>
            <label for="code">Content</label>
            <textarea id="code" name="code" placeholder="Custom CSS .."></textarea>
            <div class="done-btn-wrapper">
                <button class="done-btn" data-type="dizmo-button" data-onback="true">Done</button>
            </div>
        </div>
        <script>
            var EDITOR = CodeMirror.fromTextArea(jQuery('#code')[0], {
                lineNumbers: true,
                lineWrapping: true,
                matchBrackets: true,
                mode: 'css',
                styleActiveLine: true
            });

            EDITOR.setValue ([
                'h1, h2, h3, h4, h5 {\n',
                '  margin: 0;\n',
                '  padding: 0;\n',
                '}\n',
                'p {\n',
                '  margin: 0;\n',
                '  padding: 0 1em;\n',
                '  text-align: justify;\n',
                '}\n',
                'table {\n',
                '  margin: 0 auto;\n',
                '}\n'
            ].join (''));
        </script>
        <script src="application.js"></script>
    </body>
</html>
